<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="information">
      <div class="user">
        <div class="user_img">
          <img src="./images/profilePhoto.png" alt="profile picture" />
        </div>
        <p class="name">Rodney Cotton</p>
        <p class="city">Helsinki, Finland</p>
      </div>
      <div class="stats">
        <div class="stat">
          <p class="stat_num">100</p>
          <p class="stat_name">Posts</p>
        </div>
        <div class="stat">
          <p class="stat_num">2,242</p>
          <p class="stat_name">Followers</p>
        </div>
        <div class="stat">
          <p class="stat_num">1,432</p>
          <p class="stat_name">Following</p>
        </div>
      </div>
    </div>
    <div class="gallery">
      <div class="image img1">
        <img src="./images/photo1.png" alt="gallery-img" />
      </div>
      <div class="image img2">
        <img src="./images/photo2.png" alt="gallery-img" />
      </div>
      <div class="image img3">
        <img src="./images/photo3.png" alt="gallery-img" />
      </div>
      <div class="image img4">
        <img src="./images/photo4.png" alt="gallery-img" />
      </div>
      <div class="image img5">
        <img src="./images/photo5.png" alt="gallery-img" />
      </div>
      <div class="image img6">
        <img src="./images/photo6.png" alt="gallery-img" />
      </div>
    </div>
    <footer>
      created by <a href="https://mianazan.com">mianazan</a> - devChallenges.io
    </footer>
  </body>
</html>
